<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weaalthwise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class=" w-100 navbar bg_black flex ">

        <div class="flex align-items-center icon ms-4 me-3"><img src="./images/logo.png" class="me-1" width="30px">
            <p class="font-purple fw-bold text-uppercase m-1"> Wealthwise</p>
        </div>
        <div class=" m-1 p-2  bg-dark-grey flex align-items-center rounded searchbar ">
            <img src="./images/search.png" alt="" width="15px" class="invart me-2 ">
            <input type="text" class="rounded border-0 bg-dark-grey font-white"
                placeholder="Search stocks, mutual fundss, smallcases, ETFs etc.">

        </div>
        <div class="flex align-items-center icon"><img src="./images/portfolio.png" alt="" width="20px"
                class="invart me-1">
            <p class="font-white m-1 "> Portfolio</p>
        </div>

        <div class="flex align-items-center icon"><img src="./images/mf.png" alt="" width="20px" class="invart me-1">
            <p class="font-white m-1"> Mutual funds</p>
        </div>

        <div class="flex align-items-center icon"><img src="./images/forcast.png" alt="" width="30px" class="invart">
            <p class="font-white m-1"> Forcast</p>
        </div>



        <button type="button" class=" rounded bg-purple font-white px-3 me-4 flex  align-items-center">
            <img src="./images/login.png" alt="" width="18px" class=" invart me-1">
            <p class="flex my-1 font-white">Login</p>
        </button>



    </header>
    <div class="hero mt-0 flex justify-content-center">
        <div class="container flex">

            <div class="my-5">
                <p class="font-white my-0 font-size-1 "> Invest</p>
                <p class="font-white my-0 font-size-1 "> Wisely with</p>
                <p class="font-purple my-0 font-size-1 "> WEALTHWISE!</p>
            </div>
        </div>

    </div>




    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
